<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>BMI Calculator</title>
</head>
<body style="background-color: rgb(94, 25, 25);">
    
<div class="container" style="border: 2px red solid;text-align: center;margin-bottom: 80px;">
  <h1 style="color: white;font-family: 'Poppins', sans-serif;">BMI</h1>
  <p style="color: white;font-family: 'Poppins', sans-serif;">Body mass index (BMI) is a person’s weight brin kilograms divided by the square of
    <br>height in meters. BMI is an inexpensive and easy screening method for weight
    <br>category—underweight, healthy weight, overweight, and obesity.</p>
  <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal"- style="margin-bottom: 20%;">
    Calculate BMI
  </button>
  <img src="https://vshred.com/old/img/big-arms-04.png" alt="" style="position: absolute;">
  <img src="https://www.pngall.com/wp-content/uploads/13/Running-Man-PNG-Image-File.png" alt="" style="position: absolute;left: 10%;">

</div>

  <!-- calcilator -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1>BMI Calculator</h1>
        </div>
        <div class="modal-body">
    <div class="conT" >
        
          <div class="content">


            <div class="input">
                <label for="height">Age</label>
                <input type="text" class="text-input" id="age" autocomplete="off" required/>
            </div>

            <div class="gender">

                <label class="container">
                    <input type="radio" name="radio" id="m"><p class="text">Male</p>
                    <span class="checkmark"></span>
                  </label>


                <label class="container">
                    <input type="radio" name="radio" id="f" ><p class="text">Female</p>
                      <span class="checkmark"></span>
                    </label>

            </div>

            <div class="containerHW">
            <div class="inputH">
              <label for="height">Height(cm)</label>
              <input type="number" id="height" required>
            </div>

            <div class="inputW">
              <label for="weight">Weight(kg)</label>
              <input type="number" id="weight" required>
            </div>
          </div>

            <button class="calculate" id="submit" onclick="calculate();">Calculate BMI</button>
          </div>
          <div class="result">
            <p>Your BMI is</p>
            <div id="result">00.00</div>
            <p class="comment"></p>
          </div>
        
      </div>

  </div>
  <div class="modal-footer">
  </div>
</div>
</div>
</div>




<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
